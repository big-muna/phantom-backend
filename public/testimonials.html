<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phantom Recovery - Reviews</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #0a0e1a;
      color: #f8fafc;
      overflow-x: hidden;
    }

    /* ---------------- NAVBAR ---------------- */
    .navbar {
      width:100%;
      position:fixed;
      top:0;left:0;
      background:rgba(15,23,42,0.9);
      backdrop-filter: blur(10px);
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:1rem 2rem;
      z-index:1000;
      border-bottom:1px solid rgba(124,58,237,.3);
    }
    .navbar .logo {
      font-size:1.4rem;
      font-weight:700;
      color:#a855f7;
      display:flex;
      align-items:center;
      gap:.5rem;
    }
    .navbar .logo i {color:#7c3aed}
    .nav-links {
      list-style:none;
      display:flex;
      gap:1.5rem;
    }
    .nav-links li a {
      text-decoration:none;
      color:#f8fafc;
      font-weight:500;
      transition:.3s;
    }
    .nav-links li a:hover,
    .nav-links li a.active {color:#a855f7}
    .cta-btn {
      background:linear-gradient(135deg,#7c3aed,#a855f7);
      color:#fff;
      border:none;
      padding:.5rem 1rem;
      border-radius:.4rem;
      cursor:pointer;
      font-weight:600;
      transition:.3s;
      animation:pulseGlow 2.5s infinite;
    }
    .cta-btn:hover {box-shadow:0 0 12px rgba(124,58,237,.6)}
    @keyframes pulseGlow {
      0%,100% { box-shadow:0 0 10px rgba(124,58,237,.6); }
      50% { box-shadow:0 0 25px rgba(124,58,237,1); }
    }

    /* Mobile nav */
    .menu-toggle {display:none;font-size:1.5rem;cursor:pointer;color:#fff;}
    @media(max-width:768px){
      .nav-links {
        position:fixed;
        top:0;right:-100%;
        height:100vh;width:70%;
        background:#0f172a;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        gap:2rem;
        transition:.4s ease;
      }
      .nav-links.active {right:0;}
      .menu-toggle {display:block;}
    }

    /* ================== REVIEWS SECTION ================== */
    .reviews-section {
      position: relative;
      padding: 8rem 2rem 6rem;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
      min-height: 100vh;
      overflow: hidden;
    }

    /* Background Glows */
    .bg-glow {
      position: absolute;
      width: 600px; height: 600px;
      background: radial-gradient(circle, rgba(124,58,237,0.15), transparent 70%);
      border-radius: 50%;
      filter: blur(80px);
      animation: glowPulse 8s infinite ease-in-out;
    }
    .glow1 { top: -200px; left: -200px; animation-delay: 0s; }
    .glow2 { bottom: -200px; right: -200px; animation-delay: 4s; }
    @keyframes glowPulse {
      0%,100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }

    /* Floating icons */
    .floating {
      position: absolute;
      font-size: 2rem;
      color: rgba(255,255,255,0.12);
      animation: floatAnim 8s infinite ease-in-out;
      pointer-events: none;
    }
    .floating:nth-child(3) { top: 20%; left: 5%; animation-delay: 0s; }
    .floating:nth-child(4) { top: 60%; left: 10%; animation-delay: 2s; }
    .floating:nth-child(5) { top: 30%; right: 8%; animation-delay: 4s; }
    .floating:nth-child(6) { bottom: 15%; right: 15%; animation-delay: 6s; }
    @keyframes floatAnim {
      0%,100% { transform: translateY(0) rotate(0); opacity: 0.4; }
      50% { transform: translateY(-20px) rotate(15deg); opacity: 0.8; }
    }

    /* Header */
    .section-header { text-align: center; margin-bottom: 3rem; }
    .section-header h2 {
      font-size: 3rem; font-weight: 700;
      background: linear-gradient(135deg,#7c3aed,#a855f7,#ec4899);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: gradientShift 4s ease infinite;
    }
    @keyframes gradientShift {
      0%,100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .section-header p { color: #94a3b8; margin-top: 0.5rem; }

    /* Slider */
    .review-slider { max-width: 800px; margin: 0 auto; position: relative; }
    .review-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(20px);
      border-radius: 1.5rem;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      transform: scale(0.95);
      opacity: 0;
      transition: all 0.6s ease;
      position: absolute; top: 0; left: 0; right: 0;
    }
    .review-card.active {
      transform: scale(1);
      opacity: 1;
      position: relative;
    }
    .review-avatar {
      width: 100px; height: 100px; border-radius: 50%;
      margin: 0 auto 1.5rem;
      border: 3px solid #a855f7;
      box-shadow: 0 0 30px rgba(168,85,247,0.6);
      animation: avatarFloat 3s infinite ease-in-out;
    }
    @keyframes avatarFloat {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    .review-name { font-size: 1.4rem; font-weight: bold; margin: 0.5rem 0; }
    .review-stars { margin: 0.5rem 0; }
    .review-stars i { color: #fbbf24; }
    .review-text {
      font-style: italic; line-height: 1.7;
      color: #cbd5e1; margin-top: 1rem;
    }

    /* Slider nav */
    .slider-nav {
      display: flex; justify-content: center; align-items: center;
      gap: 1rem; margin-top: 2rem;
    }
    .dot {
      width: 12px; height: 12px; border-radius: 50%;
      background: rgba(148,163,184,0.5); border: none; cursor: pointer;
      transition: all 0.3s;
    }
    .dot.active {
      background: #a855f7;
      width: 35px; border-radius: 6px;
    }
    .arrow {
      background: rgba(255,255,255,0.1);
      border: none; color: #fff;
      padding: 0.6rem 1rem; border-radius: 10px;
      cursor: pointer; transition: background 0.3s;
    }
    .arrow:hover { background: rgba(168,85,247,0.3); }

    /* Ratings & badges */
    .ratings-summary {
      max-width: 600px; margin: 5rem auto 0;
      background: rgba(255,255,255,0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(124,58,237,0.2);
      border-radius: 1rem;
      padding: 2rem;
    }
    .ratings-summary h4 { font-size: 1.5rem; margin-bottom: 1.5rem; }
    .rating-bar { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; }
    .rating-label { min-width: 60px; color: #94a3b8; }
    .bar-container { flex:1; height:12px; background: rgba(148,163,184,0.2); border-radius: 10px; overflow:hidden; }
    .bar-fill { height:100%; background: linear-gradient(90deg,#7c3aed,#a855f7); }

    .trust-badges {
      display:flex; justify-content:center; gap:2rem; flex-wrap:wrap;
      margin-top:3rem; padding-top:3rem;
      border-top:1px solid rgba(124,58,237,0.2);
    }
    .badge { text-align:center; }
    .badge-icon {
      width:60px; height:60px; border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      background: linear-gradient(135deg,#7c3aed,#a855f7);
      color:#fff; font-size:1.5rem;
      box-shadow: 0 10px 25px rgba(124,58,237,0.4);
    }
    .badge-number { font-size:1.6rem; font-weight:bold; color:#a855f7; display:block; margin-top:0.5rem; }
    .badge-label { font-size:0.9rem; color:#94a3b8; }
  </style>
</head>
<body>

  <!-- ✅ NAVBAR -->
  <nav class="navbar">
    <div class="logo"><i class="fas fa-ghost"></i> Phantom Recovery</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="testimonials.html" class="active">Reviews</a></li>
      <li><a href="contact.html">Contact</a></li>
      <button class="cta-btn"><i class="fas fa-lock"></i> Get Started</button>
    </ul>
    <div class="menu-toggle" id="navToggle"><i class="fas fa-bars"></i></div>
  </nav>

  <!-- ✅ REVIEWS SECTION -->
  <section class="reviews-section">
    <!-- Background -->
    <div class="bg-glow glow1"></div>
    <div class="bg-glow glow2"></div>

    <!-- Floating icons -->
    <div class="floating"><i class="fas fa-star"></i></div>
    <div class="floating"><i class="fas fa-comment"></i></div>
    <div class="floating"><i class="fas fa-heart"></i></div>
    <div class="floating"><i class="fas fa-smile"></i></div>

    <!-- Header -->
    <div class="section-header">
      <h2>What Our Clients Say</h2>
      <p>Trusted by thousands of crypto investors worldwide</p>
    </div>

    <!-- Slider -->
    <div class="review-slider" id="reviewSlider"></div>
    <div class="slider-nav">
      <button class="arrow" id="prev"><i class="fas fa-chevron-left"></i></button>
      <div id="dots"></div>
      <button class="arrow" id="next"><i class="fas fa-chevron-right"></i></button>
    </div>

    <!-- Ratings -->
    <div class="ratings-summary">
      <h4><i class="fas fa-chart-bar" style="color:#fbbf24"></i> Overall Ratings</h4>
      <div class="rating-bar">
        <div class="rating-label">5 ★</div>
        <div class="bar-container"><div class="bar-fill" style="width:85%"></div></div>
        <span>85%</span>
      </div>
      <div class="rating-bar">
        <div class="rating-label">4 ★</div>
        <div class="bar-container"><div class="bar-fill" style="width:12%"></div></div>
        <span>12%</span>
      </div>
      <div class="rating-bar">
        <div class="rating-label">3 ★</div>
        <div class="bar-container"><div class="bar-fill" style="width:3%"></div></div>
        <span>3%</span>
      </div>
    </div>

    <!-- Trust badges -->
    <div class="trust-badges">
      <div class="badge">
        <div class="badge-icon"><i class="fas fa-users"></i></div>
        <span class="badge-number">15K+</span>
        <span class="badge-label">Happy Clients</span>
      </div>
      <div class="badge">
        <div class="badge-icon"><i class="fas fa-shield-alt"></i></div>
        <span class="badge-number">98%</span>
        <span class="badge-label">Success Rate</span>
      </div>
      <div class="badge">
        <div class="badge-icon"><i class="fas fa-clock"></i></div>
        <span class="badge-number">24/7</span>
        <span class="badge-label">Support</span>
      </div>
    </div>
  </section>

  <script>
    /* ✅ NAVBAR TOGGLE */
    const navToggle = document.getElementById("navToggle");
    const navLinks = document.getElementById("navLinks");
    navToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
      navToggle.innerHTML = navLinks.classList.contains("active")
        ? '<i class="fas fa-times"></i>'
        : '<i class="fas fa-bars"></i>';
    });

    /* ✅ REVIEWS SLIDER */
    const reviews = [
      { name: "James O.", rating: 5, text: "Phantom Recovery helped me regain access to my lost wallet within 24 hours. Amazing service!", avatar:"https://i.pravatar.cc/100?img=12" },
      { name: "Sophia L.", rating: 4, text: "I thought my funds were gone forever, but they recovered my private keys securely. Incredible expertise!", avatar:"https://i.pravatar.cc/100?img=8" },
      { name: "Michael B.", rating: 5, text: "Professional, fast, and trustworthy. Highly recommended!", avatar:"https://i.pravatar.cc/100?img=15" }
    ];

    const slider = document.getElementById('reviewSlider');
    const dotsContainer = document.getElementById('dots');
    let current = 0;

    function renderSlider() {
      slider.innerHTML = '';
      dotsContainer.innerHTML = '';
      reviews.forEach((rev,i)=>{
        const card=document.createElement('div');
        card.className='review-card'+(i===current?' active':'');
        card.innerHTML=`
          <img src="${rev.avatar}" class="review-avatar">
          <div class="review-name">${rev.name}</div>
          <div class="review-stars">${'<i class="fas fa-star"></i>'.repeat(rev.rating)}${rev.rating<5?'<i class="far fa-star"></i>'.repeat(5-rev.rating):''}</div>
          <div class="review-text">${rev.text}</div>`;
        slider.appendChild(card);

        const dot=document.createElement('button');
        dot.className='dot'+(i===current?' active':'');
        dot.onclick=()=>{ current=i; renderSlider(); };
        dotsContainer.appendChild(dot);
      });
    }

    document.getElementById('prev').onclick=()=>{ current=(current-1+reviews.length)%reviews.length; renderSlider(); };
    document.getElementById('next').onclick=()=>{ current=(current+1)%reviews.length; renderSlider(); };

    renderSlider();
    setInterval(()=>{ current=(current+1)%reviews.length; renderSlider(); },7000);
  </script>
</body>
</html>
