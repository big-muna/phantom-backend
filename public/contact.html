<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phantom Recovery - Contact Us</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
* {margin:0; padding:0; box-sizing:border-box;}
html, body {width:100%; overflow-x:hidden; font-family: 'Segoe UI', sans-serif; background:#0a0e1a; color:#f8fafc;}
a {text-decoration:none;}

.navbar {
  width:100%; position:fixed; top:0; left:0;
  background:rgba(15,23,42,0.95); border-bottom:1px solid rgba(124,58,237,0.3);
  padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center;
  z-index:1000; backdrop-filter:blur(10px);
}
.navbar .logo {
  font-size:1.5rem; font-weight:700;
  background: linear-gradient(135deg, #7c3aed, #a855f7);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}
.nav-links {display:flex; gap:2rem;}
.nav-links a {color:#f8fafc; font-weight:500; transition:color 0.3s;}
.nav-links a:hover, .nav-links a.active { color:#a855f7; font-weight:600;}
.menu-toggle {display:none; font-size:1.8rem; cursor:pointer; color:#f8fafc;}

@media (max-width:768px){
  .nav-links {
    position:fixed; top:0; right:-100%; height:100vh; width:220px;
    background:rgba(15,23,42,0.98); flex-direction:column;
    padding-top:5rem; transition:right 0.3s ease; z-index:999;
  }
  .nav-links.open {right:0;}
  .nav-links a {padding:1rem 2rem; display:block;}
  .menu-toggle {display:block;}
}

.hero-section {
  margin-top:70px; min-height:50vh; display:flex; align-items:center; justify-content:center;
  text-align:center; background:linear-gradient(135deg, #0f172a, #1e1b4b); padding:2rem 1rem;
}
.hero-title {
  font-size:2.5rem; font-weight:700; margin-bottom:1rem;
  background:linear-gradient(135deg, #7c3aed, #a855f7, #ec4899);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}
.hero-subtitle {font-size:1.1rem; color:#cbd5e1;}

.container {
  max-width:1100px; margin:0 auto; padding:4rem 1rem;
  display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:2rem;
}
.contact-form, .contact-info {
  background:rgba(255,255,255,0.05); border:1px solid rgba(124,58,237,0.3);
  padding:2rem; border-radius:1rem; backdrop-filter:blur(10px); width:100%;
}
.contact-form h2, .contact-info h2 {
  font-size:1.8rem; margin-bottom:1.5rem;
  background:linear-gradient(135deg, #7c3aed, #a855f7);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}
.form-group {margin-bottom:1.2rem;}
.form-group label {display:block;margin-bottom:0.5rem;font-weight:500;}
.form-group input, .form-group textarea {
  width:100%; max-width:100%; box-sizing:border-box;
  padding:1rem; border-radius:0.5rem; border:1px solid rgba(124,58,237,0.3);
  background:rgba(255,255,255,0.05); color:#fff;
}
.form-group textarea {min-height:120px; resize:vertical;}
.submit-btn {
  background:linear-gradient(135deg, #7c3aed, #a855f7);
  border:none; padding:1rem; width:100%; border-radius:0.5rem; color:#fff; font-weight:600;
  cursor:pointer; transition:0.3s;
}
.submit-btn:hover {transform:translateY(-2px);}

.contact-card {
  display:flex; align-items:center; gap:1rem; padding:1rem; border-radius:0.8rem;
  background:rgba(255,255,255,0.05); margin-bottom:1rem; color:#fff; transition:0.3s;
}
.contact-card:hover {background: rgba(124,58,237,0.2);}
.contact-icon {
  width:45px; height:45px; border-radius:50%; display:flex; align-items:center; justify-content:center;
  background:linear-gradient(135deg,#7c3aed,#a855f7);
}

@media(max-width:768px){
  .hero-title {font-size:2rem;}
}

/* Floating Buttons */
.floating-actions {
  position:fixed; bottom:30px; right:30px; display:flex; flex-direction:column; gap:1rem; z-index:1000;
}
.float-btn {
  width:55px; height:55px; border-radius:50%; display:flex; align-items:center; justify-content:center;
  font-size:1.3rem; color:white; box-shadow:0 5px 15px rgba(0,0,0,0.4); cursor:pointer;
  position:relative; transition:transform .3s;
}
.float-btn:hover {transform:scale(1.15);}
.float-btn.chat {background:linear-gradient(135deg,#7c3aed,#a855f7);}
.float-btn.whatsapp {background:linear-gradient(135deg,#25D366,#128C7E);}
.float-btn.telegram {background:linear-gradient(135deg,#0088cc,#0066aa);}
.float-label {
  position:absolute; right:70px; top:50%; transform:translateY(-50%);
  background:rgba(15,23,42,0.9); padding:.4rem .8rem; border-radius:.4rem; font-size:.8rem;
  opacity:0; white-space:nowrap; transition:opacity .3s, transform .3s;
}
.float-btn:hover .float-label {opacity:1; transform:translateY(-50%) translateX(-5px);}
</style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
  <div class="logo">Phantom Recovery</div>
  <div class="menu-toggle"><i class="fas fa-bars"></i></div>
  <div class="nav-links">
    <a href="/home">Home</a>
    <a href="/services">Services</a>
    <a href="/testimonials">Reviews</a>
    <a href="/about">About</a>
    <a href="/contact" class="active">Contact</a>
  </div>
</nav>

<!-- Hero -->
<section class="hero-section">
  <div>
    <h1 class="hero-title">Get in Touch with Phantom Recovery</h1>
    <p class="hero-subtitle">We're here 24/7 to help you recover your assets</p>
  </div>
</section>

<!-- Contact -->
<div class="container">
  <div class="contact-form">
    <h2>Send Us a Message</h2>
    <form>
      <div class="form-group"><label>Full Name *</label><input type="text" required></div>
      <div class="form-group"><label>Email *</label><input type="email" required></div>
      <div class="form-group"><label>Subject *</label><input type="text" required></div>
      <div class="form-group"><label>Message *</label><textarea required></textarea></div>
      <button type="submit" class="submit-btn">Send Message <i class="fas fa-paper-plane"></i></button>
    </form>
  </div>

  <div class="contact-info">
    <h2>Direct Contact</h2>
    <a href="mailto:support@phantomrecovery.com" class="contact-card">
      <div class="contact-icon"><i class="fas fa-envelope"></i></div>
      <div><h3>Email Us</h3><p>support@phantomrecovery.com</p></div>
    </a>
    <a href="tel:+1234567890" class="contact-card">
      <div class="contact-icon"><i class="fas fa-phone"></i></div>
      <div><h3>Call Us</h3><p>+1 (234) 567-890</p></div>
    </a>
  </div>
</div>

<!-- Floating Buttons -->
<div class="floating-actions">
  <a href="#" class="float-btn chat"><i class="fas fa-comments"></i><span class="float-label">Live Chat</span></a>
  <a href="https://wa.me/1234567890" target="_blank" class="float-btn whatsapp"><i class="fab fa-whatsapp"></i><span class="float-label">WhatsApp</span></a>
  <a href="https://t.me/phantomrecovery" target="_blank" class="float-btn telegram"><i class="fab fa-telegram"></i><span class="float-label">Telegram</span></a>
</div>

<script>
const menuToggle = document.querySelector('.menu-toggle');
const navLinks = document.querySelector('.nav-links');
menuToggle.addEventListener('click', () => {
  navLinks.classList.toggle('open');
  menuToggle.innerHTML = navLinks.classList.contains('open')
    ? '<i class="fas fa-times"></i>'
    : '<i class="fas fa-bars"></i>';
});
</script>
</body>
</html>
